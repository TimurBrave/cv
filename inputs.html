<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Some input's types</title>
</head>
<body>
  <p>Let's start some quizzz! ;)</p>
  <form class="" action="index.html" method="post">
    <label for="">So, write your name:</label>
      <input type="text" name="" value=""><br>
    <label for="">What's your Birthday?</label>
    <!-- My mother's Birthday is by default :) -->
      <input type="date" name="" value="1973-01-07"><br>
    <label for="">Would you like to get some news?</label><br>
      <input type="email" name="email" value="email"><br>
    <label>Check that fits to you:</label><br>
    <input type="radio" name="weather" value="sunny"> sunny <br>
    <input type="radio" name="weather" value="rainy"> rainy <br>
    <input type="radio" name="weather" value="stormy"> stormy <br>
    <input type="submit" name="" value="Finish!">
  </form>
</body>
</html>
